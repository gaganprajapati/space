<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div style="margin-top: 100px;">
            <div class="box-sqr sqr-1" id="sqr-1"></div>
            <div class="box-sqr sqr-2" id="sqr-2"></div>
            <div class="box-sqr sqr-3" id="sqr-3"></div>
            <div class="box-sqr sqr-4" id="sqr-4"></div>
            <!--<div class="box-sqr sqr-5"></div>
            <div class="box-sqr sqr-6"></div>-->
        </div>
        <div style="position: absolute; margin-top: 200px;">
            <button onmousedown="rotateX()">Rotate X</button>
            <button onmousedown="rotateY()">Rotate Y</button>
            <button onmousedown="rotateZ()">Rotate Z</button>
        </div>
    </div>
</body>
</html>
