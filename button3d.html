<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Button</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div style="width: 200px; height: 200px; background: #000; margin: 0 auto;">
        <div style="width: 100px; height: 100px; background: #ddd; box-shadow: inset 0 0 35px 5px rgba(0,0,0,0.25), inset 0 2px 1px 1px rgba(255,255,255,0.9), inset 0 -2px 1px 0 rgba(0,0,0,0.25); margin: 50px 50px; position: absolute; -webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 5px;">
            <div style="width: 70px; height: 70px; background: #eee; -webkit-border-radius: 100%;-moz-border-radius: 100%;border-radius: 100%; margin: 15px 15px; box-shadow: inset 0 2px 1px 1px rgba(255,255,255,0.9), inset 0 -2px 1px 0 rgba(0,0,0,0.25), inset 0 0 35px 5px rgba(0,0,0,0.25), -3px -3px 10px #fff, 2px 3px 15px #333;">
                <label style="margin: 0 auto; font-size: 38px; line-height: 74px; color: #999; font-weight: bold; text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px #fff;">+</label>
            </div>
        </div>
    </div>
</div>

</body>
</html>
